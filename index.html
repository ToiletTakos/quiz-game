<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quiz Game</title>
</head>
<body>
    <header>
        <p id="high-score">View High Score</p>
        <p>Time Remaining:<span id="time">--</span></p>
    </header>

    <div id="container" class="game-box">
        <!--Start home page-->
        <div id="start-display">
            <h1 class="question">Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by Ten seconds!</p>
            <div id="start" class="btn">Start Quiz</div>
        </div>
        <!-- Question box-->
        <div id="quiz">
            <div class="game-display" id="question-display" style="display: none">
                <!--All the question elements-->
                <h2 class="question" id="questions"></h2>
                <div id="answers">
                    <div id="one" class="btn" onclick="checkAnswer('one')"></div>
                    <div id="two" class="btn" onclick="checkAnswer('two')"></div>
                    <div id="three" class="btn" onclick="checkAnswer('three')"></div>
                    <div id="four" class="btn" onclick="checkAnswer('four')"></div>
                </div> 
            </div>
        </div>
        <!--If user times out of quiz this shows a score of 0 and tells them the game is over-->
        <div id="time-out" style="display:none">
            <h3>Times up, You scored 0 points!</h3>
            <div id="game-over" class="btn">Game Over!</div>
        </div>
        <div class="answer-box">
            <p id="answer-display" class="answer-look" style="display: none"></p>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
